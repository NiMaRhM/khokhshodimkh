<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/ionicons.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CSS</title>
</head>
<body>
    <div class="container">
        <section>
            <div class="frame">
                <a href="#" class="game full-box">
                    <span class="ion-ios-game-controller-b icon-full"></span>
                    <h3 class="header-full">PLAY</h3>
                </a>
                <a href="#" class="activity full-box">
                    <span class="ion-android-calendar icon-full"></span>
                    <h3 class="header-full">ACTIVITY</h3>
                </a>
                <a href="#" class="setting half-box">
                    <span class="ion-gear-b icon-half"></span>
                    <h3 class="header-half">SETTING</h3>
                </a>
                <a href="#" class="calcutor half-box">
                    <span class="ion-ios-calculator icon-half"></span>
                    <h3 class="header-half">CALCOLATOR</h3>
                </a>
                <a href="#" class="pictures half-box">
                    <span class="ion-image icon-half"></span>
                    <h3 class="header-half">PICTURES</h3>
                </a>
                <a href="#" class="tv half-box">
                    <span class="ion-ios-monitor-outline icon-half"></span>
                    <h3 class="header-half">TV</h3>
                </a>
                <a href="#" class="messages half-box">
                    <span class="ion-chatbubbles icon-half"></span>
                    <h3 class="header-half">MESSAGES</h3>
                </a>
                <a href="#" class="add-friends half-box">
                    <span class="ion-android-person-add icon-half"></span>
                    <h3 class="header-half">ADD FRIENDS</h3>
                </a>
            </div>
        </section>
    </div>
</body>
</html>
